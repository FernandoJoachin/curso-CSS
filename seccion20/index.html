<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="preload" href="/build/css/app.css" as="style">
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="/build/img/logo.svg" alt="Imagen logo">
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__enlace">Iniciar sesión</a>
            <a href="#" class="navegacion__enlace">Crear cuenta</a>
            <a href="#" class="navegacion__enlace navegacion__enlace--registrar">Registrar restaurante</a>
        </nav>
    </header>

    <section class="formulario contenedor">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__titulo">Encuentra y pide comida de tu restaurante favorito</h2>
                <form class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="restaurante" class="formulario__label">Restaurante</label>
                        <input type="text" class="formulario__input" id="restaurante" placeholder="Tacos México" required>
                    </div>
                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo</label>
                        <input type="text" class="formulario__input" id="platillo" placeholder="Pizza, Ensalada, Hamburguesa" required>
                    </div>
                    <div class="formulario__campo">
                        <input type="submit" class="formulario__boton" value="Buscar">
                    </div>
                </form>

            </div>
            <div class="formulario__imagen-contenedor">
                <img src="/build/img/dibujo_repartidor.svg" alt="Imagen dibujo reparitdor" class="formulario__imagen">
            </div>
        </div>
    </section>

    <section class="pasos">
        <img src="/build/img/wave.svg" alt="Imagen ola" class="pasos__wave">
        <div class="pasos__contenido">
            <h2 class="pasos__titulo">¿Cómo funciona?<span class="pasos__titulo--span">tan fácil como 1,2 y 3</span></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <picture>
                        <source srcset="/build/img/paso_1.avif" type="image/avif">
                        <source srcset="/build/img/paso_1.webp" type="image/webp">
                        <img loading="lazy" width="500" height="300" src="/build/img/paso_1.png" alt="Imagen paso 1" class="pasos__imagen">
                    </picture>
                </div>
                <div class="pasos__paso">
                    <picture>
                        <source srcset="/build/img/paso_2.avif" type="image/avif">
                        <source srcset="/build/img/paso_2.webp" type="image/webp">
                        <img loading="lazy" width="500" height="300" src="/build/img/paso_2.png" alt="Imagen paso 2" class="pasos__imagen">
                    </picture>
                </div>
                <div class="pasos__paso">
                    <picture>
                        <source srcset="/build/img/paso_3.avif" type="image/avif">
                        <source srcset="/build/img/paso_3.webp" type="image/webp">
                        <img loading="lazy" width="500" height="300" src="/build/img/paso_3.png" alt="Imagen paso 3" class="pasos__imagen">
                    </picture>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
